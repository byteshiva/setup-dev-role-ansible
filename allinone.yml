---
  - hosts: consulweb
    connection: ssh
    roles:
      - role: linuxhq.consul
        consul_client_addr: 0.0.0.0
        consul_datacenter: phx
        consul_node_name: "{{ inventory_hostname }}"
        consul_server: false
        consul_telemetry: {}
        consul_leader: 192.168.10.115
        consul_start_join:
          - 192.168.10.116
          - 192.168.10.117
          - 192.168.10.150
          - 192.168.10.191
        consul_ui: True
        consul_watches: []

  - hosts: consulserver
    connection: ssh
    roles:
      - role: linuxhq.consul
        consul_client_addr: 0.0.0.0
        consul_datacenter: dhc-kore
        consul_use_initd: true
        consul_node_name: "{{ inventory_hostname }}"
        consul_server: true
        consul_dynamic_bind: true
        consul_bind_ip: "{{ ansible_ssh_host }}"
        consul_bootstrap: true
        consul_telemetry: {}
        consul_start_join:
          - 192.168.10.116
          - 192.168.10.150
          - 192.168.10.191
        consul_ui: True
        consul_watches: []

  - hosts: nodejs-onprem
    connection: ssh
    roles:
      - role: ansible-role-nvm
        nvm_env: system
        nvm_version: v0.32.0
        nvm_default_node_version: v0.10.35
        nvm_node_versions:
          - v0.12.7
          - v0.10.35
        nvm_global_packages: [forever, nodemon]

  - hosts: 
          logmon
    connection: ssh
    roles:
       - role: Kuchitama.logmon
 
  - hosts: allservers
    gather_facts: True
  
    roles:
     - role: icinga2-nrpe-agent
       ansible_port_ssh: 22
       nrpe_configuration: |
         log_facility=daemon
         server_port=5666
         server_address={{ ansible_default_ipv4.address }}
         dont_blame_nrpe=0
         debug=0
         command_timeout=60
         connection_timeout=150
       nrpe_check_commands: |
         command[check_load]={{ nrpe_agent_plugins_x86_64 }}/check_load -w 15,10,8 -c 30,25,15
         command[check_ssh]={{ nrpe_agent_plugins_x86_64 }}/check_ssh -H {{ ansible_eth0.ipv4.address }} -p {{ ansible_port_ssh }}
         command[check_procs]={{ nrpe_agent_plugins_x86_64 }}/check_procs -w 300 -c 500
         command[check_disk]={{ nrpe_agent_plugins_x86_64 }}/check_disk -w 15% -c 10% -p / -p /home -p /tmp
         command[check_disk]={{ nrpe_agent_plugins_x86_64 }}/check_mem_ng
       tags: nrpe-agent
  
  - hosts: icinga2-MonitoringServers
    roles:
     - role: icinga2-ansible-no-ui
       icinga2_conf_global: |
         include "constants.conf"
         include "zones.conf"
         include <itl>
         include <plugins>
         include "features-enabled/*.conf"
         include_recursive "conf.d"
       check_commands:
         check_nrpe: |
            "-H", "$address$",
                "-c", "$remote_nrpe_command$",
       tags: icinga2-no-ui
  
     - role: icinga2-ansible-classic-ui
       icinga2_classic_ui_passwd: 'CHANGEME'
       tags: icinga2-classic-ui
  
     - role: icinga2-ansible-add-hosts
       configuration_logic: "object"
       host_attributes: |
         check_command = "http"
         vars.sla = "24x7"
         vars.operator = "on_call"
       host_checks: |
         object Service "load_average" {
           host_name = "{{ hostvars[item]['ansible_fqdn'] }}"
           check_command = "check_nrpe"
           vars.remote_nrpe_command = "check_load"
         }
  
         object Service "disk" {
           host_name = "{{ hostvars[item]['ansible_fqdn'] }}"
           check_command = "check_nrpe"
           vars.remote_nrpe_command = "check_disk"
         }
  
         object Service "http" {
           host_name = "{{ hostvars[item]['ansible_fqdn'] }}"
           check_command = "http"
           vars.http_vhost = "{{ hostvars[item]['ansible_domain'] }}"
         }
       tags: add-hosts
